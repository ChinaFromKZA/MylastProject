{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="mt-5 pt-5 bg-white custom-shadow rounded">
        <h2 class="m-2"><strong>{{ content }}</strong></h2>
        <p class="m-2">{{ text_on_page }}</p>

        {% for paragraph in paragraphs %}
            <p class="m-2">{{ paragraph }}</p>
        {% endfor %}

        <img src="{% static 'path/to/your/logo.png' %}" alt="Logo" class="logo-img m-2">
    </div>
{% endblock %}
